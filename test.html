<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Text Animation</title>
  <style>
    .typing-text {
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: typing 3s steps(30, end) forwards;
    }

    @keyframes typing {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <input class="typing-text" placeholder="This is an example of typing text animation.">
  <script>
    const typingText = document.querySelector('.typing-text');
    setTimeout(() => {
      typingText.placeholder = "This text has been changed dynamically!";
      typingText.style.animation = 'none';
      typingText.offsetWidth;
      typingText.style.animation = null; 
    }, 3000);
  </script>
</body>
</html>
