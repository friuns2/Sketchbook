<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes with dat.gui</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
</head>
<body>
    <script>
        class Box {
            constructor(size = 1, color = 0x00ff00) {
                this.size = size;
                this.color = color;
                this.mesh = this.createMesh();
            }

            createMesh() {
                const geometry = new THREE.BoxGeometry(this.size, this.size, this.size);
                const material = new THREE.MeshBasicMaterial({ color: this.color, wireframe: true });
                return new THREE.Mesh(geometry, material);
            }
        }

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create two instances of the Box class
        const box1 = new Box(1, 0x00ff00);
        const box2 = new Box(1, 0xff0000);
        box2.mesh.position.x = 2;
        scene.add(box1.mesh);
        scene.add(box2.mesh);

        // Position the camera
        camera.position.z = 5;

        // Set up dat.gui
        const gui = new dat.GUI();
        window.world = { gui }; // Add this line to create a global world object with gui

        // Use expose function to control both boxes with the same sliders
        expose([box1.mesh, box2.mesh], 'Boxes');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            box1.mesh.rotation.y += 0.01;
            box2.mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function expose(objs, name = 'Objects') {
            if (!Array.isArray(objs)) {
                objs = [objs];
            }

            const folder = world.gui.addFolder(name);
            const storageKey = `${name}_transform`;
            const savedValues = JSON.parse(localStorage.getItem(storageKey) || '{}');

            ['position', 'rotation', 'scale'].forEach(prop => {
                ['x', 'y', 'z'].forEach(axis => {
                    const name = `${prop.charAt(0).toUpperCase() + prop.slice(1)} ${axis.toUpperCase()}`;
                    const controller = folder.add(objs[0][prop], axis, -10.0, 10.0, 0.01).name(name);

                    if (savedValues[name] !== undefined) {
                        objs.forEach(obj => {
                            obj[prop][axis] = savedValues[name];
                        });
                        controller.updateDisplay();
                    }

                    controller.onChange(value => {
                        objs.forEach(obj => {
                            obj[prop][axis] = value;
                        });
                        savedValues[name] = value;
                        localStorage.setItem(storageKey, JSON.stringify(savedValues));
                    });
                });
            });
            return objs;
        }
    </script>
</body>
</html>
